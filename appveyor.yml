version: "{build}"
skip_tags: true
clone_folder: c:\gopath\src\github.com\g-node\gogs
clone_depth: 1

environment:
  GO111MODULE: on
  GOPROXY: https://proxy.golang.org

build: false
deploy: false

install:
  - go version
  - go env
  - go build -tags "minwinsvc" -v

notifications:
  - provider: Email
    to:
      - dev@g-node.org
    on_build_success: false
